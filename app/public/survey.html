<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">	
</head>
<body>
	<div class="row">
		<div class="col-lg-8">
			<h1>Survey Questions</h1>
			<hr>
			<h2><strong>About You</strong></h2>
			<br>
			
			<!--creating form for user input-->
			<form role="form">
				<div class="form-group">
					<label for="name">Name(required)</label>
					<input type="text" class="form-control" id="name">
				</div><!--name div end-->

				<div class="form-group">
					<label for="photo">Link to Photo Image(required)</label>
					<input type="text" class="form-control" id="photo">
				</div><!--photo group div end-->

				<div class="form-group">
					<h2><strong>Question 1</strong></h2>
					<h3>Your mind is always buzzing with unexplored ideas and plans</h3>
					<select class="form-control">
					  <option>Select an option</option>
					  <option>1(Strongly Disagree)</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5(Strongly Agree)</option>
					</select>
				</div>

				<div class="form-group">
					<h2><strong>Question 2</strong></h2>
					<h3>Generally speaking, you rely more on your experience than your imagination</h3>
					<select class="form-control">
					  <option>Select an option</option>
					  <option>1(Strongly Disagree)</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5(Strongly Agree)</option>
					</select>
				</div>				

				<button type="submit" class="btn btn-primary submit">Submit</button>
			</form>


		</div><!--col-lg-12 div end-->
	</div><!--row div end-->
</body>
</html>
